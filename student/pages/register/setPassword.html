<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>تعيين كلمة المرور الجديدة</title>
</head>

<body>
    <div class="register">
        <div class="image side">
            <img src="../../images/user.svg" alt="user logo">
        </div>
        <div class="data verify">
            <div class="form">
                <div class="image">
                    <img src="../../images/jouniorlogo.svg" alt="jounior logo">
                </div>
                <div class="text">
                    <h2>تعيين كلمة المرور الجديدة</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="reset">تعيين كلمة المرور الجديدة</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"> تأكيد كلمة المرور</label>
                        <input type="password" id="confirm_password">
                    </div>
                    <div class="btn">
                        <button type="submit">إرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../scripts/custom.js"></script>
</body>

</html>
